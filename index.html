<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="fact()" class="btn">X!</button>
                <button onclick="screen.value+='('" class="btn">(</button>
                <button onclick="screen.value+=')'" class="btn">)</button>
                <button onclick="screen.value+='%'" class="btn operater">%</button>
                <button onclick="sub()" class="btn operater">⌫</button>
                <button onclick="screen.value=''" class="operater">AC</button>

            </div>
            <div class="row">
                <button onclick="sin()" class="btn">sin</button>
                <button onclick="pi()" class="btn">π</button>
                <button onclick="screen.value+='7'">7</button>
                <button onclick="screen.value+='8'">8</button>
                <button onclick="screen.value+='9'">9</button>
                <button onclick="screen.value+='/'" class="btn operater">÷</button>

            </div>
            <div class="row">
                <button onclick="cos()" class="btn">cos</button>
                <button onclick="e()" class="btn">e</button>
                <button onclick="screen.value+='4'">4</button>
                <button onclick="screen.value+='5'">5</button>
                <button onclick="screen.value+='6'">6</button>
                <button onclick="screen.value+='*'" class="btn operater">x</button>

            </div>
            <div class="row">
                <button onclick="tan()" class="btn">tan</button>
                <button onclick="sqrt()" class="btn">√</button>
                <button onclick="screen.value+='1'">1</button>
                <button onclick="screen.value+='2'">2</button>
                <button onclick="screen.value+='3'">3</button>
                <button onclick="screen.value+='-'" class="btn operater">-</button>

            </div>
            <div class="row">
                <button onclick="log()" class="btn">log</button>
                <button onclick="pow()" class="btn">x<sup>2</sup></button>
                <button onclick="screen.value+='0'">0</button>
                <button onclick="screen.value+='.'" class="btn operater">.</button>
                <button onclick="screen.value=eval(screen.value)" class="btn operater">=</button>
                <button onclick="screen.value+='+'" class="btn operater">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
